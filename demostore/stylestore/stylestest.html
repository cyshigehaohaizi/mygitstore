<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>styletest</title>
    <link rel="stylesheet" href="./button.css">
</head>
<style>
    body{
        font-size: 62.5%;
        font-family: "Microsoft YaHei";
    }
</style>

<h1>按钮button</h1>
<button   class="btn">默认按钮</button>
<button   class="btn btn-warn">警告</button>
<button  class="btn btn-ok">成功</button>
<button  class="btn btn-default">普通按钮</button>
<button class="btn btn-default btn-lg">大按钮</button>
<button class="btn btn-default btn-md">中等按钮</button>
<button class="btn btn-default btn-sm">小按钮</button>
<button   class="btn btn-default btn-xsm">迷你按钮</button>

<button class="btn btn-default btn-md">图标按钮</button>
