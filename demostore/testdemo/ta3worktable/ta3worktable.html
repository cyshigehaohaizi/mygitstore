<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>worktable</title>
    <link rel="stylesheet" href="ta3worktable.css">

</head>
<body>
<div id="drop_factory">
    <ul class="auto_con">
        <li class="con con1" data-sizeX='2' data-sizeY="2" data-col="1" data-row="1">
            <div class="drag_bar">
                <span class="con_head_type">系统</span>
                <span class="con_head_delete"></span>
                <span class="con_head_refresh"></span>
            </div>
            <div class="con_content">
                <iframe  frameborder="0" scrolling="yes" src="https://www.baidu.com/"></iframe>
            </div>
            <span class="resize_bar"><span></span></span>
        </li>
        <li class="con con2" data-sizeX="2" data-sizeY="2" data-col="3" data-row="1">
            <div class="drag_bar">head</div>
            <span class="resize_bar"><span></span></span>
        </li>
        <li class="con con3" data-sizeX="2" data-sizeY="2" data-col="5" data-row="1">
            <div class="drag_bar">head</div>
            <span class="resize_bar"><span></span></span>
        </li>
        <li class="con con4" data-sizeX="2" data-sizeY="2" data-col="7" data-row="1">
            <div class="drag_bar">head</div>
            <span class="resize_bar"><span></span></span>
        </li>
    </ul>

</div>
<script src="jquery-1.11.0.min.js"></script>
<script src="ta3worktable.js"></script>
</body>
</html>
